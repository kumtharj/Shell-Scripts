name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Building the app..."

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running tests..."

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying..."
